<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1>TicTacToe</h1>


    <game>
        <button id="square1" onclick="squarePressed(1)" class="square"></button>
        <button id="square2" onclick="squarePressed(2)" class="square"></button>
        <button id="square3" onclick="squarePressed(3)" class="square"></button>
        <button id="square4" onclick="squarePressed(4)" class="square"></button>
        <button id="square5" onclick="squarePressed(5)" class="square"></button>
        <button id="square6" onclick="squarePressed(6)" class="square"></button>
        <button id="square7" onclick="squarePressed(7)" class="square"></button>
        <button id="square8" onclick="squarePressed(8)" class="square"></button>
        <button id="square9" onclick="squarePressed(9)" class="square"></button>
    </game>
    


    <button id="reset">Reset</button>

    
    <script src="main.js"></script>
</body>
</html>
